{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <input name='username' placeholder='Username'>
    <input name='password' placeholder='Password'>
    <button type='submit'>Submit</button>
</form>
{% if error %}
    <p style="color: red;">{{  error }}</p>
{% endif %}
    <p> Dont have an account? <a href="{{  url_for('register') }}">Register here</a></p>
    <style>
    p {color:red}
    a { color: black}
    </style>
{%  endblock %}
